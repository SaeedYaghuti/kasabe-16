<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="./img/favicon.png">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>

        <div class="chat">
            <div id="sidebar" class="chat__sidebar"></div>

            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>

                <div class="compose">
                    <form id="message-form">
                        <input id="message-form_text" type="text" name="message" placeholder="Message" required>
                        <input id="message-form_to"   type="text" name="to" placeholder="To" required>
                        <!-- <button id="sendToServer">server</button> -->
                    </form>
                    <button id="initiateDB">init</button>
                    <button id="sendStatus">status</button>
                    <button id="sendToServer">server</button>
                    <button id="sendToOne">one</button>
                    <button id="sendToGroup">group</button>
                    <button id="send-location">location</button>
                </div>
            </div>
        </div>
        
        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">Sender: {{sender_userid}} - {{sender_socketid}}</span>
                </p>
                <p>{{message}}</p>
                <p>
                    <span class="message__meta">Reciver: {{reciver_userid}} - {{reciver_socketid}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
            </div>
        </script>
        
        <script id="location-message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href="{{url}}" target="_blank">My Current Location</a></p>
            </div>
        </script>
        
        <script id="sidebar-template" type="text/html">
            <h2 class='room-title'>{{username}}</h2>
            <h3 class='room-title'>Token: {{token}}</h3>
            <h3 class='room-title'>Room: {{room}}</h3>
            <hr>
            <h3 class='list-title'>Users List:</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>
        
        <!-- <script src="/socket.io/socket.io.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
        <script src="./js/moment.js"></script>
        <script src="./js/qs.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"></script> -->
        <script src="./js/chat.js"></script>
    </body>
</html>
